<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img alt="logo" height="40"   src="assets/imgs/bflo.png" > <p class="btitle">Report Pothole</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list inset>

  <ion-item>
    <ion-label>First Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Last Name</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label>Report Anonymously</ion-label>
    <ion-checkbox [(ngModel)]="mushrooms"></ion-checkbox>
  </ion-item>
</ion-list>

<img style="width:100%; height:85%;" *ngIf="icons != ''" src="{{icons}}">

 <ion-fab right bottom>
    <button ion-fab color="primary" (click)="takePicture()">
        <ion-icon name="md-camera"></ion-icon>
    </button>
</ion-fab>

</ion-content>
